<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <section class="navigation">
                <a href="./index.html"><img class="logo" src="imgs/logo.jpg" alt=""></a>
                <form class="search-form" action="resultadobusqueda.html" method="get">  
                    <input type="text" class="search" placeholder="     Buscar..." >
                    <button type="submit" class="search-button">Buscar</button>
                </form>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
                <ul class="user">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registro.html">Registro</a></li>
                </ul>
                <img class="mobile-menu" src="./imgs/menumobile.png" alt="">
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="register-form">
                <h1>Registro</h1>
                <form action="login.html" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Términos y condiciones</label>
                    </div>
                    <div class="boton-registro">
                        <button type="submit" style="margin-top: 10px;">Registrarse</button>
                    </div>
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </section>
        </div>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
